  omit:
    - knative-releasability
knative-sandbox/eventing-couchdb:
  omit:
    - knative-releasability
knative-sandbox/discovery:
  omit:
    - knative-releasability
knative-sandbox/kn-plugin-migration:
  omit:
    - knative-releasability
knative-sandbox/container-freezer:
