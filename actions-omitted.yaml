# Avoid syncing certain actions to certain repos. (For example, go testing from non-go repos.)
# This uses a glob prefix match (adds * to the end of each omit), so no need to specify '.yaml'
knative/test-infra:
  omit:
    - knative-releasability
knative/client-pkg:
  omit:
    - knative-releasability
