# Experiment with loading a matrix Job "include" from a file.

- org: knative
  actions:
    actions: {}
    community: {}
    deps: {}
    gotool: {}
    misspell: {}
    prettier: {}
  repos:
    pkg:
      channel: 'serving-api'
      assignees: knative/serving-writers knative/eventing-writers
    caching:
      channel: 'serving-api'
      assignees: knative/serving-writers
    networking:
      channel: 'networking'
      assignees: knative/networking-wg-leads
    serving:
      channel: 'serving-api'
      assignees: knative/serving-writers
    eventing:
      channel: 'eventing'
      assignees: knative/eventing-writers
    operator:
      channel: 'operations'
      assignees: knative/operations-wg-leads
    test-infra:
      channel: 'productivity'
      assignees: knative/productivity-wg-leads
    docs:
      channel: 'docs'
      assignees: knative/serving-writers knative/eventing-writers knative/docs-wg-leads
      exclude: ['prettier']
    website:
      channel: 'docs'
      assignees: knative-docs/docs-wg-leads
      exclude: ['prettier']
      actions:
        actions:
          omit: ['knative-go-', 'knative-releasability', 'knative-release-notes']
    client:
      channel: 'cli'
      assignees: knative/client-wg-leads
      exclude: ['prettier']
    release:
      channel: 'productivity'
      assignees: knative/knative-release-leads
      exclude: ['actions', 'deps', 'gotool']

- org: knative-sandbox
  actions:
    actions: {}
    community: {}
    deps: {}
    gotool: {}
    misspell: {}
    prettier: {}
  repos:
    reconciler-test:
      channel: 'test'
      assignees: knative/eventing-writers knative/serving-writers

    # knative-sandbox (samples)
    sample-controller:
      channel: 'serving-api'
      assignees: knative-sandbox/api-core-wg-leads
    sample-source:
      channel: 'eventing-sources'
      assignees: knative-sandbox/source-wg-leads lberk

    # Eventing control protocol
    control-protocol:
      channel: 'eventing-delivery'
      assignees: knative-sandbox/channel-wg-leads

    # Duck type discovery
    discovery:
      channel: 'eventing-sources'
      assignees: knative-sandbox/source-wg-leads

    # knative-sandbox/eventing-* (eventing), sorted alphabetically
    eventing-autoscaler-keda:
      channel: 'eventing-delivery'
      assignees: knative-sandbox/source-wg-leads
    eventing-awssqs:
      channel: 'eventing-sources'
      assignees: knative-sandbox/source-wg-leads
    eventing-ceph:
      channel: 'eventing-sources'
      assignees: knative-sandbox/source-wg-leads
    eventing-couchdb:
      channel: 'eventing-sources'
      assignees: knative-sandbox/source-wg-leads
    eventing-github:
      channel: 'eventing-sources'
      assignees: knative-sandbox/source-wg-leads
    eventing-gitlab:
      channel: 'eventing-sources'
      assignees: knative-sandbox/source-wg-leads
    eventing-kafka:
      channel: 'eventing-delivery'
      assignees: knative-sandbox/channel-wg-leads
    eventing-kafka-broker:
      channel: 'eventing-delivery'
      assignees: knative-sandbox/channel-wg-leads
    eventing-natss:
      channel: 'eventing-delivery'
      assignees: knative-sandbox/channel-wg-leads
    eventing-prometheus:
      channel: 'eventing-sources'
      assignees: knative-sandbox/source-wg-leads
    eventing-rabbitmq:
      channel: 'eventing-delivery'
      assignees: knative-sandbox/channel-wg-leads
    eventing-redis:
      channel: 'eventing-sources'
      assignees: knative-sandbox/source-wg-leads
      exclude: ['misspell']

    # knative-sandbox (networking)
    net-contour:
      channel: 'net-contour'
      assignees: knative-sandbox/networking-wg-leads
    net-kourier:
      channel: 'net-kourier'
      assignees: knative-sandbox/networking-wg-leads
    net-istio:
      channel: 'net-istio'
      assignees: knative-sandbox/networking-wg-leads
    net-http01:
      channel: 'net-http01'
      assignees: knative-sandbox/networking-wg-leads
    net-certmanager:
      channel: 'net-certmanager'
      assignees: knative-sandbox/networking-wg-leads
    net-ingressv2:
      channel: 'net-ingressv2'
      assignees: knative-sandbox/networking-wg-leads

    # knative-sandbox (kperf)
    kperf:
      channel: 'performance'
      assignees: knative/productivity-wg-leads
      actions:
        actions:
          omit: ['knative-releasability']

    # knative-sandbox/kn-plugin-*, sorted alphabetically
    kn-plugin-admin:
      channel: 'cli'
      assignees: 'knative-sandbox/client-writers'
      exclude: ['prettier']

    kn-plugin-diag:
      channel: 'cli'
      assignees: 'knative-sandbox/client-writers'
      actions:
        actions:
          omit: ['knative-releasability']

    kn-plugin-event:
      channel: 'cli'
      assignees: 'knative-sandbox/client-writers'

    kn-plugin-migration:
      channel: 'cli'
      assignees: 'knative-sandbox/client-writers'

    kn-plugin-quickstart:
      channel: 'user-experience'
      assignees: 'knative-sandbox/ux-writers'
      actions:
        actions:
          omit: ['knative-releasability']

    kn-plugin-sample:
      channel: 'cli'
      assignees: 'knative-sandbox/client-writers'
      exclude: ['prettier']

    kn-plugin-service-log:
      channel: 'cli'
      assignees: 'knative-sandbox/client-writers'

    kn-plugin-source-kafka:
      channel: 'cli'
      assignees: 'knative-sandbox/client-writers'
      exclude: ['prettier']

    kn-plugin-source-kamelet:
      channel: 'cli'
      assignees: 'knative-sandbox/client-writers'

