apiVersion: build.knative.dev/v1alpha1
kind: Build
metadata:
  generateName: gofmt-knative-pkg
spec:
  source:
    git:
      url: https://github.com/knative/pkg.git
      revision: master
  template:
    name: gofmt
    arguments:
    - name: ORGANIZATION
      value: knative
    - name: REPOSITORY
      value: pkg
