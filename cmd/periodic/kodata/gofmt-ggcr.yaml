apiVersion: build.knative.dev/v1alpha1
kind: Build
metadata:
  generateName: gofmt-ggcr
spec:
  source:
    git:
      url: https://github.com/google/go-containerregistry.git
      revision: master
  template:
    name: gofmt
    arguments:
    - name: ORGANIZATION
      value: google
    - name: REPOSITORY
      value: go-containerregistry
